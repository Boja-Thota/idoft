name: Test Flaky LDAP Authentication
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
    
    - name: Git Clone
      run: git clone https://github.com/apache/jackrabbit-oak

    - name: Change Directory
      run: cd jackrabbit-oak/
      
    - name: Fetch All Changes
      run: git fetch

    - name: Git Rev-Phase
      run: git rev-parse HEAD
    
    - name: Checkout Specific Commit
      run: git checkout 4e92b7d8703be8a46754710971012af8b2f8a6bb

    - name: Install Maven
      run: sudo apt-get install -y maven
    
    - name: Build Project (Skip Tests)
      run: mvn clean install -DskipTests -pl oak-auth-ldap -am
      
    - name: Run Specific Test
      run: mvn -pl oak-auth-ldap test -Dtest=org.apache.jackrabbit.oak.security.authentication.ldap.impl.UseUidForExtIdTest#testGetGroups
      
    - name: Run Test with Nondex
      run: mvn -pl oak-auth-ldap edu.illinois:nondex-maven-plugin:2.1.1:nondex -Dtest=org.apache.jackrabbit.oak.security.authentication.ldap.impl.UseUidForExtIdTest#testGetGroups


    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
